<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <link rel="stylesheet" href="cartstyle.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="Saurea Logo.png" alt="Saurea Logo">
        </div>
        <nav>
            <a href="index.html#Home">Back To Homepage üè†Ô∏é</a>
            <a href="index.html#Products">Show All Products üõí</a>
        </nav>
    </header>

    <main>
        <h1>Your Cart üõçÔ∏è</h1>
        <div class="cart-box fade-in">
            <p><strong>Product Added:</strong></p>
            <p>
                <script>
                    const params = new URLSearchParams(window.location.search);
                    const productList = params.get("product");
                    if (productList) {
                        const items = decodeURIComponent(productList).split(",");
                        document.write("<ul>");
                        items.forEach(item => {
                            document.write(`<li><strong>${item.trim()}</strong></li>`);
                        });
                        document.write("</ul>");
                    } else {
                        document.write("No products yet.");
                    }
                </script>
            </p>
        </div>
    </main>

</body>
</html>
